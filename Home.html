<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Mikro Voice Chat - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="app-bar">
    <div class="logo">🎙 Mikro</div>
    <div class="profile-icon">👤</div>
  </header>

  <main class="room-list">
    <h2>Available Rooms</h2>

    <div class="room-card">
      <div class="room-info">
        <h3>Room 1 - ChitChat</h3>
        <p>👥 12 Members | 🎤 4 Speaking</p>
      </div>
      <button class="join-btn">Join</button>
    </div>

    <div class="room-card">
      <div class="room-info">
        <h3>Room 2 - Music Zone</h3>
        <p>👥 8 Members | 🎤 2 Speaking</p>
      </div>
      <button class="join-btn">Join</button>
    </div>

  </main>

</body>
</html>
