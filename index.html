<!DOCTYPE html>
<html>
<head>
  <title>Interest Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
    }
    h2 {
      color: #0077cc;
    }
    .interests {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .tag {
      background-color: #00bfff;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>My Interests</h2>
  <div class="interests">
    <div class="tag">🎵 Music</div>
    <div class="tag">🎮 Gaming</div>
    <div class="tag">💬 Chatting</div>
    <div class="tag">🎥 Movies</div>
    <div class="tag">📷 Photography</div>
    <div class="tag">✈️ Travel</div>
    <div class="tag">🧠 Coding</div>
    <div class="tag">📚 Reading</div>
  </div>

</body>
</html>
